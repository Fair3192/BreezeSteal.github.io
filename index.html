<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breezesteel</title>
  <style>
    body {
      background-color: #181818;
      color: #ff0000;
      font-family: 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #282828;
      padding: 50px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(to right, #ff0000, #cc0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button {
      background-color: #ff0000;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Breezesteel</h1>
    <button class="button" onclick="window.location.href='https://discord.gg/your-discord-invite-link'">Join Discord</button>
  </div>
</body>
</html>
